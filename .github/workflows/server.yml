name: server

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always
  
defaults:
  run:
    working-directory: server

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: protobuf-compiler
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "server"
      - name: Build
        run: cargo build
      - name: Run tests
        run: cargo test --verbose
  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker BuildX
      uses: docker/setup-buildx-action@v1
      with:
        install: true
        driver-opts: image=moby/buildkit:buildx-stable-1
    - name: Enable Buildkit caches
      uses: actions/cache@v3
      with:
        path: ${{ inputs.cache_dir }}/buildkit-state.tar
        key: ${{ runner.os }}-buildx-${{ github.ref }}
        restore-keys: |
          ${{ runner.os }}-buildx-${{ github.ref }}
          ${{ runner.os }}-buildx-
    - name: Load Buildkit state from cache
      uses: dashevo/gh-action-cache-buildkit-state@v1
      with:
        builder: buildx_buildkit_${{ steps.buildx.outputs.name }}0
        cache-path: ${{ inputs.cache_dir }}
        cache-max-size: ${{ inputs.cache_max_size }}
    - name: Docker Build
      uses: docker/build-push-action@v3
      with:
        context: server/
        push: false
        tags: "harry1453/es1-server:latest"
        cache-from: type=gha
        cache-to: type=gha,mode=max
