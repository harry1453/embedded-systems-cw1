syntax = "proto3";
package nodeapi;

message Empty {}

service NodeAPI {
  rpc ReportEnvironment(stream EnvironmentData) returns (Empty);
  rpc ReportDistance(stream DistanceData) returns (Empty);
  rpc AssignId(Empty) returns (NodeId);
}

message EnvironmentData {
  float temperature = 1;
  float relativeHumidity = 2;
}

message NodeId{
  uint32 id = 1;
}

message DistanceData {
  uint32 id = 1;
  float distance = 2;
}
